<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实践周专题</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink; /* 自定义背景颜色 */
            color: #333;
        }

        #navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar .logo {
            margin-left: 20px;
        }

        #navbar .nav-buttons {
            margin-right: 20px;
        }

        .nav-buttons button {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }

        #main-content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            min-width: calc(33.333% - 20px);
            max-width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-container h3 {
            margin: 10px 0;
            color: #007BFF;
        }

        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="logo">我眼中的网络与新媒体</div>
        <div class="nav-buttons">
            <button onclick="location.href='https://towowaka.github.io/second/%E5%AE%9E%E8%B7%B5%E5%91%A8%E4%BD%9C%E4%B8%9A.html'">首页</button>
            <button onclick="location.href='https://towowaka.github.io/second/实践3.html'">作品展示</button>
        </div>
    </div>

    <div id="main-content">
        <div class="image-container">
      
          <img src="https://www.helloimg.com/i/2024/10/28/671ef9f9c778a.png" alt="1" >
            <h3>我眼中的网络与新媒体</h3>
            <p>图片</p>
        </div>
        
        
         <div class="image-container">
        <img src="https://www.helloimg.com/i/2024/10/28/671ef9fe9acd5.png" alt="2" width="101%" height="315" >
            <h3>开场</h3>
            <p>图片</p>
      </div>

        
        <div class="image-container">
        
            <img src="https://www.helloimg.com/i/2024/10/28/671ef9fe8943f.png" alt="3" width="101%" height="315" >
            <h3>学生采访</h3>
            <p>图片</p>
      </div>
      
      
      <div class="image-container">
        
            <img src="https://www.helloimg.com/i/2024/12/07/67541172ba771.jpg" alt="4" width="101%" height="315" >
            <h3>海报</h3>
            <p>图片</p>
      </div>
      
       <div class="image-container">
        
            <img src="https://www.helloimg.com/i/2024/10/28/671ef9f81b551.jpg" alt="4" width="83%" height="343" >
            <h3>视频二维码</h3>
            <p>扫描观看</p>
      </div>  
        
      
     
      
        <!-- 更多图片可以按照上面的格式添加 -->
    </div>

    <footer id="footer">
        <p>版权所有 &copy; 2024 实践周专题</p>
    </footer>
</body>
</html>
