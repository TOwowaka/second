<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实践周专题</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink; /* 自定义背景颜色 */
            color: #333;
        }

        #navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar .logo {
            margin-left: 20px;
        }

        #navbar .nav-buttons {
            margin-right: 20px;
        }

        .nav-buttons button {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }

        #main-content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            min-width: calc(33.333% - 20px);
            max-width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-container h3 {
            margin: 10px 0;
            color: #007BFF;
        }

        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="logo">我眼中的网络与新媒体</div>
        <div class="nav-buttons">
            <button onclick="location.href='file:///D:/%E5%8A%9E%E5%85%AC/site/trash.html'">首页</button>
            <button onclick="location.href='file:///D:/%E5%8A%9E%E5%85%AC/site/%E4%BD%9C%E4%B8%9A/%E4%BD%9C%E4%B8%9A%E4%B8%89%E6%8F%92%E5%85%A53.html'">作品展示</button>
        </div>
    </div>

    <div id="main-content">
        <div class="image-container">
            <img src="https://ts1.cn.mm.bing.net/th/id/R-C.82ec7b4e063ad6d127eebf934138d0f7?rik=iKzWyIxmcwFAPw&riu=http%3a%2f%2fwww.dvbcn.com%2fwp-content%2fuploads%2f2019%2f08%2fe1487ea6eb38af21b626c5d2140f96b3.png&ehk=%2b62e4aHMlVugoRjfHr26UxpBl9pO9f4QVrWEIwhy3rM%3d&risl=&pid=ImgRaw&r=0" alt="1" >
            <h3>什么是网络与新媒体？</h3>
            <p>网络与新媒体是一门普通高等学校本科专业，属新闻传播学类专业。该专业要求学生既能从事信息传播时代内容方面的深度、综合、跨学科的信息传播工作，同时也能有新闻传播技术、设计、制作、网络技术等方面的传播技术类工作的能力，旨在培养适应传统媒体机构、政府机关、事业单位、公司等团体组织急需的宽口径、合型信息传播人才。</p>
        </div>
       
        <!-- 更多图片可以按照上面的格式添加 -->
    </div>

    <footer id="footer">
        <p>版权所有 &copy; 2024 实践周专题</p>
    </footer>
</body>
</html>
